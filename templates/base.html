{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps."/>
    <meta content='True' name='HandheldFriendly'/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1.0"/>
    <title>Provost</title>

    <!--No cache-->
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <!--Include default material and touchsupport, this include JQuery too-->
    {% include "djangoforandroid/mdl.html" %}

    <!--Overwrite theme-->
    <link rel="stylesheet" href="{% static "mdl_themes/material.min.css" %}">


  </head>



  <body oncontextmenu="return false" style="background-color: #f7f7f7;">

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">

        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">{% block title_page %}Provost{% endblock %}</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Django for Android</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="{% url "home" %}">Home</a>
<!--
          <a class="mdl-navigation__link" href="{% url "page_fonts" %}">Default available fonts</a>
          <a class="mdl-navigation__link" href="{% url "page_slider" %}">Simple sliders</a>
          <a class="mdl-navigation__link" href="{% url "page_dialog" %}">Dialogs and Modals</a>
-->
          <a class="mdl-navigation__link" href="{% url "splash" %}">Splash</a>
          <a class="mdl-navigation__link" href="/admin">Admin</a>
          <a class="mdl-navigation__link" href="/debug">Debug</a>
          <!--<a class="mdl-navigation__link" href="{% url "page_instore" %}">Apps on Google Play</a>-->

          <hr>
          <a class="mdl-navigation__link" href="http://django-for-android.readthedocs.io/en/latest/">Documentation</a>
          <a class="mdl-navigation__link" href="https://bitbucket.org/djangoforandroid/">Repository</a>
          <!--<a class="mdl-navigation__link" href="http://yeisoncardona.com">Developer</a>-->


          <!--<a class="mdl-navigation__link" href="#" style="position: absolute; bottom: 0; right: 0; width: 100%; text-align: right;">v0.4</a>-->
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">{% block content %}{% endblock %}</div>
      </main>
    </div>

  </body>



</html>
